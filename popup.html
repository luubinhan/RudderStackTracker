<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>RudderStack Tracker</h1>
      <button id="clearBtn" class="clear-btn">Clear All</button>
    </header>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by event name..." />
      <button id="clearSearchBtn" class="clear-search-btn">Clear</button>
    </div>

    <div id="tracksContainer">
      <p class="empty-state">No tracks captured yet.</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
